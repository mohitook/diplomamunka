  <!-- https://github.com/angular/material2/issues/1130 -->
  <md-sidenav-container fullscreen class="sidenav-container">
  <md-sidenav  #sidenav class="app-sidenav" mode="{{isMobileView?'over':'side'}}" opened="{{!isMobileView}}" disableClose="{{!isMobileView}}">
      <md-nav-list >
          <a md-list-item *ngIf="!labelsAreAvailable" style="color:white;">
           BIG League Of Legends
          </a>
          <a md-list-item *ngFor="let label of labels | async" 
          (click)="onLinkClick(sidenav);onSidenavClick(label)">
            <img class="img-responsive pull-right" [src]="label.image" style="height:23px;" /> {{label.label}}
          </a>

      </md-nav-list>
  </md-sidenav>

  <md-toolbar color="primary" style="margin-left:0px;overflow:hidden;">
          <button *ngIf="isMobileView" md-icon-button (click)="sidenav.toggle()">
              <md-icon class="md-24" >menu</md-icon>
          </button>
          <h1 *ngIf="selectedLabel==null || selectedLabel=='All'">Fresh News</h1>
          <h1 *ngIf="selectedLabel!=null && selectedLabel!='All'">
            {{selectedLabel}} fresh news</h1>
  </md-toolbar>
 
<div class="container">
    <div class="row row-eq-height">
        
        <div class="col-md-8">
            
            <router-outlet></router-outlet>
         
         </div>
       <div class="col-md-4" style="padding-left:0px">
           <div class="col-sm-6 col-md-6 right-column">
             <div>
               <h3 md-header style="color:rgba(255,255,255,.87);">Upcoming matches</h3>
                 <md-divider></md-divider>
                     <md-divider></md-divider>
                       <md-divider></md-divider>
                       <button md-raised-button *ngFor="let betting of bettings | async" (click)="openDialog(betting.$key);" color="default" style="width:100%; padding:0%">
                           <md-grid-list cols="4" rowHeight="30px" st>
                               <md-grid-tile
                                 [colspan]="1"
                                 [rowspan]="2">
                                 <img class="pull-right" src="{{betting.game_logo}}" height="40px"> 
                               </md-grid-tile>
                               <md-grid-tile
                                   [colspan]="2"
                                   [rowspan]="1" style="border-bottom: #1A237E solid;"
                                   >
                                   {{betting.opponents.left.short_name}}
                                   <span class="fill-remaining-space"></span>
                                   <img class="pull-right" src="{{betting.opponents.left.logo}}" height="20px"> 
                               </md-grid-tile>
                               <md-grid-tile
                               [colspan]="1"
                               [rowspan]="2"
                               >
                               {{ betting.begin_at | betting_hours }}
                               <!-- date:'d/M/yy hh:mm:ss' -->
                             </md-grid-tile>
                               <md-grid-tile
                                 [colspan]="2"
                                 [rowspan]="1"
                                 >
                                 {{betting.opponents.right.short_name}}
                                 <span class="fill-remaining-space"></span>
                                 <img class="pull-right" src="{{betting.opponents.right.logo}}" height="20px"> 
                               </md-grid-tile>
                             </md-grid-list>
                         </button>
             </div>
           </div>
      </div>
       
    </div>
          

          

          <footer>
              <div class="container">
                <div class="row">
                  <div class="col-md-12 text-right">
                    <h5>Â©eSpot - Diplomamunka</h5></div>
                </div>
              </div>
            </footer>

</div>

</md-sidenav-container>
