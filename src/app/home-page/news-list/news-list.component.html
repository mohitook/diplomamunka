
<div class="flexbox" appMyMasonry>
        <div *ngFor="let new of specificNews | async |  paginate: config" class="box">
                
                   <md-card class="example-card">
                     <a [routerLink]="['../../news', new.$key]">
                        <img style="padding: 20px 20px 0px 20px;" (load)="onImgLoad($event.target)" md-card-image src="{{new.coverImageUrl}}">
                     </a>
                       <md-card-header>
                         <md-card-title>
                           <a [routerLink]="['../../news', new.$key]">
                              <h4>
                                  {{new.title}}
                              </h4>
                           </a>
                             
                         </md-card-title>
                       </md-card-header>
                       <md-card-content>
                         <p>
                             {{new.summary}}
                         </p>
                         <md-card-subtitle>
                             <div class="text-muted"><small>{{new.creator.displayname}} | {{ new.timestamp | date:"MM/dd/yy hh:mm a" }}</small></div>
                         </md-card-subtitle>
                       </md-card-content>
                       <!-- <md-card-actions>
                         <button md-button [routerLink]="['../../news', new.$key]">More</button>
                       </md-card-actions> -->
                     </md-card>
        </div> 
</div>
<pagination-template #p="paginationApi" [id]="config.id" (pageChange)="config.currentPage = $event">
        <div  *ngIf="p.pages[1]">
          <div class="custom-pagination" >
            <div class="pagination-previous" [class.disabled]="p.isFirstPage()">
              <a *ngIf="!p.isFirstPage()" (click)="p.previous()">
                < </a>
            </div>

            <div *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value" >
              <a (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">
                <span>{{ page.label }}</span>
              </a>
              <div *ngIf="p.getCurrent() === page.value">
                <span>{{ page.label }}</span>
              </div>
            </div>

            <div class="pagination-next" [class.disabled]="p.isLastPage()">
              <a *ngIf="!p.isLastPage()" (click)="p.next()"> > </a>
            </div>
          </div>
        </div>
      </pagination-template>
