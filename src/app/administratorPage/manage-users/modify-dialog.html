<h2 md-dialog-title>Modify {{user.displayName}} user</h2>

<md-dialog-content style="display: inherit;">
        <h4>Privileges</h4>
        <section class="example-section">
                <md-slide-toggle
                    class="example-margin"
                    [color]="adminColor"
                    [(ngModel)]="admin">
                  Admin
                </md-slide-toggle>

                <md-slide-toggle
                class="example-margin"
                [color]="authorColor"
                [(ngModel)]="author">
                Author
            </md-slide-toggle>
        </section>
</md-dialog-content> 

<md-dialog-actions style="display: block">
    <button md-raised-button (click)="onNoClick()" class="pull-left">Cencel</button>
    <button md-raised-button color="primary" (click)="saveModifications();onNoClick()" class="pull-right">Save</button>
</md-dialog-actions>
