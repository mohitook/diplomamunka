<div class="container">
  <form>

    <div class="form-group">
      <!-- <label for="exampleTextarea">Example textarea</label>
      <textarea class="form-control" id="exampleTextarea" rows="3"></textarea> -->
      <ckeditor
        [(ngModel)]="ckeditorContent" name="fullText"
        [config]="{uiColor: '#99000'}"
        debounce="500">
      </ckeditor>
    </div>
    <div class="form-group">
      <label for="exampleInputFile">File input</label>
      <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
      <small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>
    </div>
    <label class="checkbox-inline"><input type="checkbox" value="">Dota 2</label>
    <label class="checkbox-inline"><input type="checkbox" value="">League of Legends</label>
    <label class="checkbox-inline"><input type="checkbox" value="">Overwatch</label>

    <div class="form-group">
      <button (click)="onSubmit()" type="submit" class="btn btn-primary">Submit</button>
    </div>


  </form>

</div>
